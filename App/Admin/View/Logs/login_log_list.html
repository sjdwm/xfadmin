<table class="table table-hover">
                 <tbody>
<volist name='list' id='vol'>
                <tr>
                    <td style="text-align: center;width: 80px;">{$vol.id}</td>
                    <td style="text-align: center;">{$vol.name}</td>
                    <td style="text-align: center;">{$vol.os}</td>
                    <td style="text-align: center;">{$vol.broswer}{$vol.broswerb}</td>
                  <td style="max-width: 300px !important;overflow: hidden;word-wrap:break-word;">{$vol.url}</td>
                  <td style="text-align: center;">{$vol.ip}</td>
              		<td style="text-align: center;">{$vol['weizhi']['country']} {$vol['weizhi']['area']}</td>
              		<td>{:date("Y-m-d H:i:s",$vol['time'])}</td>
              	</tr>
</volist>
              <tr>
                <td colspan=8>
                   <div class=>
                      <ul class="pagination pagination-xs pagination-custom">
                        {$show}
                      </ul>
                    </div>
                </td>
              </tr>
</tbody>
</table>
<script>
 $(".pagination a").click(function(){
 cur_page = $(this).data('p');
 lists(cur_page);
 });
</script>
